<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delvys Grocery List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Grocery List App</h1>
        <form id="grocery-form" aria-label="Grocery form">
            <input type="text" id="item" placeholder="Enter a grocery item" aria-label="Grocery item input" required>
            <button type="submit">Add Item</button>
        </form>
        <ul id="grocery-list" aria-label="Grocery list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
